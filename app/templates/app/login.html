{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block css %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/162ff428c2.js" crossorigin="anonymous"></script>

    <title>{{ title }}</title>
</head>
<body class="grey lighten-3">

<!-- Section: Login Nav -->
<nav class="blue darken-2">
    <div class="container">
        <div class="nav-wrapper">
            <a href="{% url 'app:index' %}" class="brand-logo">JDEVS</a>
        </div>
    </div>
</nav>

<!-- Section: Login -->
<section class="section section-login">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel login blue darken-2 white-text center">
                    <h2>JDEVS Login</h2>
                    <form action="{% url 'app:index' %}">
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="email">
                            <label for="email" class="white-text">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" id="password">
                            <label for="password" class="white-text">Password</label>
                        </div>
                        <input
                                type="submit"
                                value="Login"
                                class="btn btn-large btn-extended grey lighten-4 black-text"
                        >
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Section Footer -->
    {% include 'app/footer.html' %}


{% block javascript %}
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">

    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript">
        // Hide Sections
        $('.section').hide()

        setTimeout(function () {
            $(document).ready(function () {
                //Show Sections
                $('.section').fadeIn();

                // Hide Preloader
                $('.loader').fadeOut();

                //Custom JS & JQuery here
                $('.sidenav').sidenav();

                // Init Modal
                $('.modal').modal();

                // Generic Counter, used as it is
                $('.count').each(function () {
                    $(this).prop('Counter', 0).animate({
                        Counter: $(this).text()
                    }, {
                        duration: 1000,
                        easing: "swing",
                        step: function (now) {
                            $(this).text(Math.ceil(now));
                        }
                    });
                });


            });
        }, 1000)

    </script>
{% endblock %}
</body>
</html>
